    y: 18,
    opacity: 0.1,
    parent: emailContainer
  }));

  currentLayer = overlay;

  flow = window.__framerNew("flow", "582:7-582:23", "#b01a7e59",new FlowComponent);

  flow.showNext(attract1);

  flow.layers = [attract1, attract2, attract3, attract4];

  flow.cycle(6000);

  cornerTransition = function() {
    var transition;
    return transition = {
      advocatePreview: {
        x: Align.center,
        y: Align.center
      }
    };
  };

  attractEnd = function() {
    flow.stopCycle();
    attract2_CTA.visible = false;
    attract1_CTA.visible = false;
    attract3_CTA.visible = false;
    attract4_CTA.visible = false;
    flow.showOverlayCenter(overlay);
    overlay.addChild(onboarding);
    return attract1.ignoreEvents && attract2.ignoreEvents;
  };

  attract1.onClick(attractEnd);

  attract2.onClick(attractEnd);

  attract3.onClick(attractEnd);

  attract4.onClick(attractEnd);

  attract1_CTA.onClick(attractEnd);

  attract2_CTA.onClick(attractEnd);

  attract3_CTA.onClick(attractEnd);

  attract4_CTA.onClick(attractEnd);

  for (j = 0, len = quizArray.length; j < len; j++) {
    button = quizArray[j];
    button.parent = quizContainer;
  }

  for (k = 0, len1 = quizArrayP.length; k < len1; k++) {
    button = quizArrayP[k];
    button.parent = quizContainer;
  }

  quizArray.forEach(function(q, index) {
    if (index >= 0 && index < 3) {
      q.y = 150;
    } else if (index >= 3 && index < 6) {
      q.y = 400;
    } else {
      q.y = 650;
    }
    if (index === 0 || index === 3 || index === 6) {
      return q.x = 200;
    } else if (index === 1 || index === 4 || index === 7) {
      return q.x = Align.center;
    } else {
      return q.x = 1220;
    }
  });

  quizArrayP.forEach(function(q, index) {
    q.visible = false;
    q.html = "inactive";
    if (index >= 0 && index < 3) {
      q.y = 150;
    } else if (index >= 3 && index < 6) {
      q.y = 400;
    } else {
      q.y = 650;
    }
    if (index === 0 || index === 3 || index === 6) {
      return q.x = 200;
    } else if (index === 1 || index === 4 || index === 7) {
      return q.x = Align.center;
    } else {
      return q.x = 1220;
    }
  });

  progress = 1;

  progressCheck = function(_p) {
    if (_p === 1) {
      progress2.stateSwitch('inactive');
      progress3.stateSwitch('inactive');
      return progress1.stateSwitch('active');
    } else if (_p === 2) {
      progress3.stateSwitch('inactive');
      progress1.stateSwitch('inactive');
      return progress2.stateSwitch('active');
    } else if (_p === 3) {
      progress2.stateSwitch('inactive');
      progress1.stateSwitch('inactive');
      return progress3.stateSwitch('active');
    }
  };

  attachProgress = function(_progress) {
    progressCheck(_progress);
    return progressArray.forEach(function(p, index) {
      currentLayer.addChild(p);
      return p.y = 100 * (index + 1) + 250;
    });
  };

  removeOnboarding = function() {
    onboarding.visible = false;
    flow.showOverlayCenter(quizContainer);
    return attachProgress(progress, quizContainer);
  };

  onboarding.onClick(removeOnboarding);

  overlay.onClick(removeOnboarding);

  counter = 0;

  nAware = 0;

  nAdvocate = 0;

  winner = '';

  checkCounter = function() {
    var a, l, len2;
    counter = 0;
    nAware = 0;
    nAdvocate = 0;
    winner = '';
    for (l = 0, len2 = quizArrayP.length; l < len2; l++) {
      a = quizArrayP[l];
      if (a.html === " ") {
        counter++;
        if (a.name === 'awareness') {
          nAware++;
        }
        if (a.name === 'advocate') {
          nAdvocate++;
        }
      }
    }
    if (nAdvocate > nAware) {
      return winner = quizRes_Advocate;
    } else if (nAware > nAdvocate) {
      return winner = quizRes_Awareness;
    } else {
      return winner = quizRes_Advocate;
    }
  };

  for (l = 0, len2 = quizArray.length; l < len2; l++) {
    q = quizArray[l];
    q.onClick(function() {
      var activeBtns, len3, m, match, results;
      match = this.id + 1;
      checkCounter();
      if (counter >= 0) {
        quiz_next.opacity = 1;
        quiz_next.ignoreEvents = true;
        quiz_next.onClick(function() {
          checkCounter();
          return deliverResults(winner);
        });
      }
      if (counter < 3) {
        results = [];
        for (m = 0, len3 = quizArrayP.length; m < len3; m++) {
          activeBtns = quizArrayP[m];
          if (match === activeBtns.id) {
            activeBtns.visible = true;
            activeBtns.html = " ";
            results.push(activeBtns.onClick(function() {
              this.visible = false;
              this.html = "inactive";
              checkCounter();
              if (counter === 0) {
                quiz_next.ignoreEvents = true;
                quiz_next.opacity = 0.2;
              }
              return checkCounter();
            }));
          } else {
            results.push(void 0);
          }
        }
        return results;
      }
    });
  }

  deliverResults = Utils.debounce(0.1, function(winner) {
    var buttons, len3, len4, m, r;
    print(winner);
    quiz_skip.visible = false;
    quiz_next.visible = false;
    quiz_CTA.visible = false;
    quizContainer.addChild(winner);
    for (m = 0, len3 = quizArray.length; m < len3; m++) {
      buttons = quizArray[m];
      animateQuizBtns(buttons);
    }
    for (r = 0, len4 = quizArrayP.length; r < len4; r++) {
      buttons = quizArrayP[r];
      animateQuizBtns(buttons);
    }
    winner.addChild(exploreOther);
    if (winner === quizRes_Advocate) {
      winner.addChild(exploreAdvocate);
    } else if (winner === quizRes_Awareness) {
      winner.addChild(exploreAwareness);
    }
    return winner.animate({
      y: winner.y - winner.height
    });
  });

  animateQuizBtns = function(_buttons) {
    _buttons.animate({
      blur: 5,
      y: _buttons.y - 330,
      opacity: 0.12
    });
    return _buttons.ignoreEvents = true;
  };

  quiz_skip.onClick(function() {
    flow.showOverlayCenter(home_imgs);
    return currentLayer = home_imgs;
  });

  for (m = 0, len3 = homeOArray.length; m < len3; m++) {
    o = homeOArray[m];
    o.onMouseOver(function() {
      return this.animate({
        opacity: 0
      });
    });
    o.onMouseOut(function() {
      return this.animate({
        opacity: 1
      });
    });
  }

  home_overlay1.onClick(function() {
    flow.showOverlayLeft(advocatePreview);
    currentLayer = advocatePreview;
    return previewReset();
  });

  isOpen = false;

  toolkitHandler = function(_isOpen) {
    if (!_isOpen) {
      currentLayer.addChild(toolkit_overlay);
      toolkit_overlay.ignoreEvents = false;
      toolkit.bringToFront();
      window.__framerAnimation("#15f0fe9fa",toolkit_overlay.animate({
        opacity: 1
      }));
      window.__framerAnimation("#c8dc607c",toolkit.animate({
        x: 916
      }));
      return isOpen = true;
    } else if (_isOpen) {
      toolkit_overlay.removeChild(toolkit_overlay);
      toolkit_overlay.ignoreEvents = true;
      window.__framerAnimation("#e29d4ea2",toolkit_overlay.animate({
        opacity: 0
      }));
      window.__framerAnimation("#14c69c524",toolkit.animate({
        x: 1786
      }));
      return isOpen = false;
    }
  };

  stateCounter = 0;

  firstTime = true;

  stateCheck = function(count) {
    if (count === 0) {
      toolkit.stateSwitch("blank");
      return toolkit.addChild(browsingBtn);
    } else if (count === 1) {
      toolkit.stateSwitch("normal");
      toolkit.addChild(petitionCheckbox);
      toolkit.addChild(emailBtn);
      nTools.text = 1;
      nTools.x = 94;
      if (firstTime) {
        toolkitHandler(isOpen);
        return Utils.delay(0.75, function() {
          petitionCheckbox.addChild(checked);
          window.__framerAnimation("#1512e8925",checked.animate({
            opacity: 1,
            scale: 1,
            rotation: 360
          }));
          return Utils.delay(0.75, function() {
            window.__framerAnimation("#b09ea540",emailBtn.animate({
              opacity: 1,
              time: 2
            }));
            return firstTime = false;
          });
        });
      }
    }
  };

  navAdvocate.onClick(function() {
    flow.showOverlayCenter(advocatePreview);
    currentLayer = advocatePreview;
    return previewReset();
  });

  navAware.onClick(function() {
    flow.showOverlayCenter(awarenessPreview);
    currentLayer = awarenessPreview;
    return previewReset();
  });

  navHome.onClick(function() {
    flow.showOverlayCenter(home_imgs);
    return currentLayer = home_imgs;
  });

  bothReset = function() {
    stateCheck(stateCounter);
    isOpen = false;
    currentLayer.addChild(navBar);
    progressArray.forEach(function(p, index) {
      currentLayer.addChild(p);
      return p.y = 100 * (index + 1) + 250;
    });
    if (currentLayer.name === 'advocate') {
      navAware.opacity = 0;
      navAdvocate.opacity = 1;
    } else if (currentLayer.name === 'awareness') {
      navAdvocate.opacity = 0;
      navAware.opacity = 1;
    }
    progress = 2;
    return progressCheck(progress);
  };

  previewReset = function() {
    bothReset();
    return currentLayer.addChild(toolkit);
  };

  detailReset = function() {
    bothReset();
    currentLayer.addChild(addBtn);
    return currentLayer.addChild(toolkit);
  };

  exploreAdvocate.onClick(function() {
    flow.showOverlayCenter(advocatePreview);
    currentLayer = advocatePreview;
    return previewReset();
  });

  exploreAwareness.onClick(function() {
    flow.showOverlayCenter(awarenessPreview);
    currentLayer = awarenessPreview;
    return previewReset();
  });

  exploreOther.onClick(function() {
    flow.showOverlayCenter(home_imgs);
    return currentLayer = home_imgs;
  });

  toolkitBar.onClick(function() {
    return toolkitHandler(isOpen);
  });

  browsingBtn.onClick(function() {
    return toolkitHandler(isOpen);
  });

  toolkit_overlay.onClick(function() {
    toolkitHandler(isOpen);
    return keyboard.visible = false;
  });

  emailBtn.onClick(function() {
    emailBtn.visible = false;
    toolkit.addChild(emailContainer);
    emailContainer.addChild(email_prompt);
    progress = 3;
    return progressCheck(progress);
  });

  cursorBlink = function(n) {
    if (n === 0) {
      cursor.opacity = 1;
    }
    if (n === 1) {
      return cursor.opacity = 0;
    }
  };

  email_prompt.onClick(function() {
    progress = 3;
    progressCheck(progress);
    email_prompt.opacity = 0;
    emailContainer.addChild(cursor);
    toolkit.addChild(keyboard);
    keyboard.visible = true;
    window.__framerAnimation("#111afc49f",keyboard.animate({
      y: 565
    }));
    keyboard.bringToFront();
    return Utils.interval(0.5, function() {
      return cursorBlink(cursor.opacity);
    });
  });

  typeSpeed = .12;

  type = function(textField, filler_text) {
    var i, len4, letter, r, results, total, totalDelay, typeLetter;
    filler_text = filler_text.split('');
    totalDelay = 0;
    counter = 0;
    textField.html = '';
    textField.style = {
      color: '#333'
    };
    typeLetter = function(letter, delay) {
      totalDelay += typeSpeed;
      return Utils.delay(totalDelay, function() {
        counter += 1;
        textField.html += letter;
        if (counter === filler_text.length) {
          return Utils.delay(typeSpeed, function() {});
        }
      });
    };
    results = [];
    for (i = r = 0, len4 = filler_text.length; r < len4; i = ++r) {
      letter = filler_text[i];
      typeLetter(letter, i);
      results.push(total = i);
    }
    return results;
  };

  sendEmail.onClick(function() {
    window.__framerAnimation("#df86d4ba",keyboard.animate({
      y: 1080,
      time: 0.8
    }));
    Utils.delay(0.2, function() {
      toolkit_success.opacity = 0;
      toolkit.addChild(toolkit_success);
      window.__framerAnimation("#11cfa4fc1",toolkit_success.animate({
        opacity: 1,
        time: 0.5
      }));
      return nTools.text = 0;
    });
    return Utils.delay(6, function() {
      if (isOpen) {
        toolkitHandler(isOpen);
      }
      return Utils.delay(2, function() {
        return window.location.reload();
      });
    });
  });

  sendEmail.ignoreEvents = true;

  keyboard.onClick(function() {
    emailContainer.addChild(fakeEmail);
    type(fakeEmail, 'youremail@gmail.com');
    Utils.interval(0.2, function() {
      return cursorBlink(cursor.opacity);
    });
    window.__framerAnimation("#14dfbe03b",cursor.animate({
      x: cursor.x + 323,
      options: {
        time: 2.1,
        curve: Bezier.linear
      }
    }));
    return Utils.delay(2.5, function() {
      window.__framerAnimation("#1173872d8",sendEmail.animate({
        opacity: 1
      }));
      return sendEmail.ignoreEvents = false;
    });
  });

  petitionBtn.onClick(function() {
    flow.showOverlayCenter(petition);
    currentLayer = petition;
    return detailReset();
  });

  officialsBtn.onClick(function() {
    flow.showOverlayCenter(officials);
    currentLayer = officials;
    return detailReset();
  });

  rallyBtn.onClick(function() {
    flow.showOverlayCenter(rally);
    currentLayer = rally;
    return detailReset();
  });

  socialmediaBtn.onClick(function() {
    flow.showOverlayCenter(socialmedia);
    currentLayer = socialmedia;
    return detailReset();
  });

  addBtn.onClick(function() {
    print(this.parent);
    stateCounter++;
    return stateCheck(stateCounter);
  });

}).call(this);
})</script>
